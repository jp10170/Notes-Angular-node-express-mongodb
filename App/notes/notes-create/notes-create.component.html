<mat-card>
  <mat-spinner *ngIf="isloading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveNote()"  *ngIf="!isloading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Notes title" >
      <mat-error *ngIf="form.get('title').invalid">Please enter a note title!</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type = "button" (click)="filePicker.click()">Pick image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="imagePreview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid ">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        formControlName="content"
        placeholder="Notes content">
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a note!</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save note!</button>
  </form>
</mat-card>
